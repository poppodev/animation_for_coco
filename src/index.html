<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Coco animation test</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-stone-200">
    <h1 class="text-4xl text-emerald-700 text-center font-semibold">Coco animation</h1>
    </h1>
    <div class="mt-5 flex-wrap">
      <button id="coco" class="bg-emerald-600 font-semibold text-white py-2 px-4 w-32 rounded">Coco</button>
      <button id="walkCoco" class="bg-emerald-600 font-semibold text-white py-2 px-4 w-32 rounded">Walk</button>
      <button id="stopCoco" class="bg-emerald-600 font-semibold text-white py-2 px-4 w-32 rounded">Stop</button>
      <button id="runCoco" class="bg-emerald-600 font-semibold text-white py-2 px-4 w-32 rounded">Run</button>
      <button id="downCoco" class="bg-emerald-600 font-semibold text-white py-2 px-4 w-32 rounded">Down</button>
      <button id="turnCoco" class="bg-emerald-600 font-semibold text-white py-2 px-4 w-32 rounded">Turn</button>
      <button id="komatsu" class="bg-red-400 font-semibold text-white py-2 px-4 w-32 rounded">Komatsu</button>
      <button id="toriko" class="bg-sky-600 font-semibold text-white py-2 px-4 w-32 rounded">Toriko</button>
    </div>
    <div id="loading" class="mt-5 text-2xl">Loading...</div>
  </body>
</html>
